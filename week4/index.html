<!DOCTYPE html>
<html>
<head>
    <title>Book Store - Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Book Store</h1>
    
    <a href="cart.html" class="btn btn-view-cart">
        View Cart <span id="cartCount" class="cart-count">0</span>
    </a>
    
    <h2>Available Books</h2>
    
    <div class="book-container">
        <!-- Book 1 -->
        <div class="book-card">
            <h3>HTML & CSS</h3>
            <p>Author: Jon Duckett</p>
            <p class="price">₹450</p>
            <button class="btn btn-add" onclick="addToCart('HTML & CSS', 'Jon Duckett', 450)">
                Add to Cart
            </button>
        </div>
        
        <!-- Book 2 -->
        <div class="book-card">
            <h3>Java</h3>
            <p>Author: Herbert Schildt</p>
            <p class="price">₹550</p>
            <button class="btn btn-add" onclick="addToCart('Java', 'Herbert Schildt', 550)">
                Add to Cart
            </button>
        </div>
        
        <!-- Book 3 -->
        <div class="book-card">
            <h3>JavaScript</h3>
            <p>Author: MDN</p>
            <p class="price">₹500</p>
            <button class="btn btn-add" onclick="addToCart('JavaScript', 'MDN', 500)">
                Add to Cart
            </button>
        </div>
        
        <!-- Book 4 -->
        <div class="book-card">
            <h3>Python</h3>
            <p>Author: Guido van Rossum</p>
            <p class="price">₹600</p>
            <button class="btn btn-add" onclick="addToCart('Python', 'Guido van Rossum', 600)">
                Add to Cart
            </button>
        </div>
        
        <!-- Book 5 -->
        <div class="book-card">
            <h3>React</h3>
            <p>Author: Facebook</p>
            <p class="price">₹700</p>
            <button class="btn btn-add" onclick="addToCart('React', 'Facebook', 700)">
                Add to Cart
            </button>
        </div>
        
        <!-- Book 6 -->
        <div class="book-card">
            <h3>Data Structures</h3>
            <p>Author: Thomas Cormen</p>
            <p class="price">₹650</p>
            <button class="btn btn-add" onclick="addToCart('Data Structures', 'Thomas Cormen', 650)">
                Add to Cart
            </button>
        </div>
    </div>
    
    <a href="cart.html" class="nav-link">Go to Cart</a>
    
    <script src="script.js"></script>
</body>
</html>
